<!-- 
PECO Status
-->

<div id="peco-status-wrapper">

<div id="peco-status-loading">Loading current status data...</div>
<div id="peco-status-error" class="hidden error display-none">Error fetching current status.</div>

<div id="peco-status" class="peco-rows hidden">

<div class="peco-row">
<div id="peco-total-customers" class="peco-label" >Total Customers:</div>
<div id="peco-total-customers-value" class="peco-value" ></div>
</div>

<div class="peco-row peco-current-outages">
<div id="peco-outages" class="peco-label">Customer Outages:</div>
<div id="peco-outages-value" class="peco-value" ></div>
</div>

<div class="peco-row peco-trend peco-trend-1hour">
<div id="peco-customers-trend-1-hour" class="peco-label">1 Hour Outage Trend:</div>
<div id="peco-customers-trend-1-hour-value" class="peco-value" >(Unavailable)</div>
</div>

<div class="peco-row peco-trend peco-trend-3hour">
<div id="peco-customers-trend-3-hour" class="peco-label">3 Hour Outage Trend:</div>
<div id="peco-customers-trend-3-hour-value" class="peco-value" >(Unavailable)</div>
</div>

<div class="peco-row">
<div id="peco-total-outages" class="peco-label">Total Outages: </div>
<div id="peco-total-outages-value" class="peco-value" ></div>
</div>

<div class="peco-row">
<div id="peco-customers-online" class="peco-label">% Customers Online: </div>
<div id="peco-customers-online-value" class="peco-value" ></div>
</div>

<div class="peco-row peco-row-2x-wide">
<div id="peco-time" class="peco-label">Time:</div>
<div id="peco-time-value-date" class="peco-value-datetime-time" ></div>
</div>

</div><!-- /peco-status -->
</div> <!-- /wrapper -->
